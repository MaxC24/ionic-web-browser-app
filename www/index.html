<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- socket.io -->
    <script src="lib/socket.io-client/socket.io.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  </head>
  <body ng-app="myApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title" style="margin-left: 3vw">BROWSER APP</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="BrowserCtrl">
          <div class="list">
            <div class="item item-input-inset">
              <label class="item item-input-wrapper">
              <input type="text" placeholder="insert url" ng-model="url">
              </label>
              <button class="button" ng-click="find()">FIND</button>
            </div>
          </div>
          <div class="list" ng-show="found">
            <div class="item item-button-right">
              <button class="button button-positive" ng-click="connect()">CONNECT</button>
              <i class="icon ion-star"> LINK FOUND</i>
            </div>
          </div>
          <div class="list" ng-show='notFound'>
            <div class="item item-button-right">
              <i class="icon ion-close-circled"> LINK NOT FOUND</i>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
